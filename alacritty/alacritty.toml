live_config_reload = true
# vim = "nospell"

[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0

[colors]
draw_bold_text_with_bright_colors = false

[cursor]
style = "Block"
unfocused_hollow = true

[debug]
log_level = "OFF"
persistent_logging = false
print_events = false
# ref_test = false
render_timer = false

[env]
TERM = "alacritty"

[font]
size = 16.0

[font.bold]
family = "Iosevka Nerd Font"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Iosevka Nerd Font"

[font.normal]
family = "Iosevka Nerd Font"

[font.offset]
x = 0
y = 0


